---
- hosts: localhost
  tasks:

        - name: Setting up Security/Firewall Group
          ec2_group:
                name: Nitesh_AWS_Security_Grp
                description: Rules to allow port 22 and 80 
                rules:
                  - proto: tcp
                    from_port: 80
                    to_port: 80
                    cidr_ip: 0.0.0.0/0
                 
                  - proto: tcp  
                    from_port: 22
                    to_port: 22
                    cidr_ip: 0.0.0.0/0
                rules_egress:
                   - proto: all
                     cidr_ip: 0.0.0.0/0

        - name: Provision a EC2 Instance
          ec2:
                key_name: nitesh
                instance_type: t2.micro
                region: us-east-1
                image: "{{ image }}"
                wait: true
                wait_timeout: 500
                count: 1
                instance_tags:
                        Name: nitesh
                        Owner: nikk1212
                monitoring: no
                vpc_subnet_id: "{{ subnet_id }}"
                assign_public_ip: yes
                group: Nitesh_AWS_Security_Grp
          register: ec2_out

        - name: Wait for SSH to come up
          wait_for: host={{ item.public_dns_name }} port=22 delay=60 timeout=320 state=started
          with_items: '{{ ec2_out.instances }}'

                
