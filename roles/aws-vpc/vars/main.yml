---

# VPC

vpc_cidr: 10.0.0.0/16
vpc_name: "Ansible VPC"

# subnet 

subnet_name: "Ansible Subnet"
subnet_cidr: 10.0.0.0/24

# Internet Gateway Name

igw_name: "Traffic IGW"

securitygroup_name: "Nitesh_Security_Grp"

ec2_tag: "Webserver"

route_name: "Ansible Route"

# The local path to which we would save our EC2 Private key

ec2_key_directory: "/etc/ansible/roles/aws-vpc/"
keypair_name: "nitesh"
